{% extends 'base.html' %}

{% block title %}Logged Out | GLOWMETER{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h2 class="mb-4">Successfully Logged Out</h2>
                    <p class="lead text-muted mb-4">Thank you for using GLOWMETER. You have been successfully logged out of your account.</p>
                    <div class="d-grid gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Return to Homepage</a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Log In Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
