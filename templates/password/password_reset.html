{% extends 'base.html' %}

{% block title %}Reset Password | GLOWMETER{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Reset Password</h2>
                </div>
                <div class="card-body">
                    <p>Forgot your password? Enter your email address below, and we'll email you instructions for setting a new one.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Send Password Reset Email</button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
